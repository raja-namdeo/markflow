<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Styles -->
    <style>
        .component { fill: #f8f9fa; stroke: #212529; stroke-width: 2; }
        .arrow { stroke: #495057; stroke-width: 2; marker-end: url(#arrowhead); }
        .text { font-family: Arial; font-size: 14px; fill: #212529; }
        .title { font-family: Arial; font-size: 16px; font-weight: bold; fill: #212529; }
    </style>

    <!-- Arrow marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
        </marker>
    </defs>

    <!-- Title -->
    <text x="50" y="40" class="title">Markdown to PDF Converter Architecture</text>

    <!-- Input Components -->
    <rect x="50" y="100" width="150" height="60" rx="5" class="component"/>
    <text x="75" y="135" class="text">Markdown Files</text>

    <rect x="50" y="200" width="150" height="60" rx="5" class="component"/>
    <text x="75" y="235" class="text">String Input</text>

    <!-- Core Components -->
    <rect x="300" y="150" width="200" height="100" rx="5" class="component"/>
    <text x="340" y="185" class="text">Markdown Parser</text>
    <text x="320" y="205" class="text">- Syntax Processing</text>
    <text x="320" y="225" class="text">- Table Handling</text>

    <rect x="300" y="300" width="200" height="100" rx="5" class="component"/>
    <text x="340" y="335" class="text">HTML Generator</text>
    <text x="320" y="355" class="text">- Template System</text>
    <text x="320" y="375" class="text">- CSS Styling</text>

    <rect x="300" y="450" width="200" height="100" rx="5" class="component"/>
    <text x="340" y="485" class="text">PDF Generator</text>
    <text x="320" y="505" class="text">- WeasyPrint Engine</text>
    <text x="320" y="525" class="text">- Layout Processing</text>

    <!-- Output Component -->
    <rect x="600" y="300" width="150" height="60" rx="5" class="component"/>
    <text x="640" y="335" class="text">PDF Output</text>

    <!-- Connections -->
    <line x1="200" y1="130" x2="300" y2="200" class="arrow"/>
    <line x1="200" y1="230" x2="300" y2="200" class="arrow"/>
    <line x1="400" y1="250" x2="400" y2="300" class="arrow"/>
    <line x1="400" y1="400" x2="400" y2="450" class="arrow"/>
    <line x1="500" y1="500" x2="600" y2="330" class="arrow"/>

    <!-- Legend -->
    <rect x="50" y="520" width="200" height="60" rx="5" fill="none" stroke="#212529"/>
    <text x="60" y="540" class="text">Legend:</text>
    <rect x="60" y="550" width="15" height="15" class="component"/>
    <text x="85" y="562" class="text">Component</text>
    <line x1="140" y1="557" x2="170" y2="557" class="arrow"/>
    <text x="180" y="562" class="text">Data Flow</text>
</svg>
