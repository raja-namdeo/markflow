<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions used by the second diagram -->
  <defs>
    <style>
      .box { fill: #f8f9fa; stroke: #2c3e50; stroke-width: 2; }
      .arrow { stroke: #2c3e50; stroke-width: 2; marker-end: url(#arrowhead); }
      .text { font-family: Arial; font-size: 14px; fill: #2c3e50; }
      .title { font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- First Diagram: MarkFlow Architecture -->
  <g id="diagram1">
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">
      MarkFlow Architecture
    </text>
    
    <!-- Core Module -->
    <rect x="300" y="100" width="200" height="100" fill="#4CAF50" opacity="0.8" rx="10"/>
    <text x="400" y="150" text-anchor="middle" font-family="Arial" font-size="16" fill="white">
      Core Module
    </text>
    <text x="400" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="white">
      Markdown to PDF Conversion
    </text>
    
    <!-- CLI Module -->
    <rect x="100" y="300" width="200" height="100" fill="#2196F3" opacity="0.8" rx="10"/>
    <text x="200" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="white">
      CLI Interface
    </text>
    <text x="200" y="370" text-anchor="middle" font-family="Arial" font-size="12" fill="white">
      Command Line Tools
    </text>
    
    <!-- GUI Module -->
    <rect x="500" y="300" width="200" height="100" fill="#FFC107" opacity="0.8" rx="10"/>
    <text x="600" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="white">
      GUI Interface
    </text>
    <text x="600" y="370" text-anchor="middle" font-family="Arial" font-size="12" fill="white">
      Interactive Editor
    </text>
    
    <!-- Connections -->
    <line x1="200" y1="300" x2="300" y2="200" stroke="#666" stroke-width="2"/>
    <line x1="600" y1="300" x2="500" y2="200" stroke="#666" stroke-width="2"/>
    
    <!-- Optional Label -->
    <text x="600" y="420" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">
      (Optional Component)
    </text>
    
    <!-- Legend -->
    <rect x="50" y="500" width="20" height="20" fill="#4CAF50" opacity="0.8"/>
    <text x="80" y="515" font-family="Arial" font-size="12">
      Required Component
    </text>
    <rect x="200" y="500" width="20" height="20" fill="#FFC107" opacity="0.8"/>
    <text x="230" y="515" font-family="Arial" font-size="12">
      Optional Component
    </text>
  </g>

  <!-- Second Diagram: Markdown to PDF Conversion Flow -->
  <!-- Translated downward by 600 units -->
  <g id="diagram2" transform="translate(0,600)">
    <!-- Title -->
    <text x="300" y="40" class="title">
      Markdown to PDF Conversion Flow
    </text>
    
    <!-- Input Box -->
    <rect x="50" y="100" width="150" height="60" rx="5" class="box"/>
    <text x="85" y="135" class="text">
      Input Handler
    </text>
    
    <!-- Parser Box -->
    <rect x="300" y="100" width="150" height="60" rx="5" class="box"/>
    <text x="330" y="135" class="text">
      MD Parser
    </text>
    
    <!-- HTML Box -->
    <rect x="550" y="100" width="150" height="60" rx="5" class="box"/>
    <text x="580" y="135" class="text">
      HTML Builder
    </text>
    
    <!-- Table Processor -->
    <rect x="300" y="250" width="150" height="60" rx="5" class="box"/>
    <text x="320" y="285" class="text">
      Table Processor
    </text>
    
    <!-- Style Handler -->
    <rect x="550" y="250" width="150" height="60" rx="5" class="box"/>
    <text x="580" y="285" class="text">
      Style Handler
    </text>
    
    <!-- PDF Generator -->
    <rect x="425" y="400" width="150" height="60" rx="5" class="box"/>
    <text x="450" y="435" class="text">
      PDF Generator
    </text>
    
    <!-- Arrows -->
    <line x1="200" y1="130" x2="290" y2="130" class="arrow"/>
    <line x1="450" y1="130" x2="540" y2="130" class="arrow"/>
    <line x1="375" y1="160" x2="375" y2="240" class="arrow"/>
    <line x1="625" y1="160" x2="625" y2="240" class="arrow"/>
    <line x1="375" y1="310" x2="375" y2="400" class="arrow"/>
    <line x1="625" y1="310" x2="500" y2="400" class="arrow"/>
  </g>
</svg>
