<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">MarkFlow Architecture</text>
    
    <!-- Core Module -->
    <rect x="300" y="100" width="200" height="100" fill="#4CAF50" opacity="0.8" rx="10"/>
    <text x="400" y="150" text-anchor="middle" font-family="Arial" font-size="16" fill="white">Core Module</text>
    <text x="400" y="170" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Markdown to PDF Conversion</text>
    
    <!-- CLI Module -->
    <rect x="100" y="300" width="200" height="100" fill="#2196F3" opacity="0.8" rx="10"/>
    <text x="200" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="white">CLI Interface</text>
    <text x="200" y="370" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Command Line Tools</text>
    
    <!-- GUI Module -->
    <rect x="500" y="300" width="200" height="100" fill="#FFC107" opacity="0.8" rx="10"/>
    <text x="600" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="white">GUI Interface</text>
    <text x="600" y="370" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Interactive Editor</text>
    
    <!-- Connections -->
    <line x1="200" y1="300" x2="300" y2="200" stroke="#666" stroke-width="2"/>
    <line x1="600" y1="300" x2="500" y2="200" stroke="#666" stroke-width="2"/>
    
    <!-- Optional Label -->
    <text x="600" y="420" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">(Optional Component)</text>
    
    <!-- Legend -->
    <rect x="50" y="500" width="20" height="20" fill="#4CAF50" opacity="0.8"/>
    <text x="80" y="515" font-family="Arial" font-size="12">Required Component</text>
    
    <rect x="200" y="500" width="20" height="20" fill="#FFC107" opacity="0.8"/>
    <text x="230" y="515" font-family="Arial" font-size="12">Optional Component</text>
</svg>
