<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4;
            margin: 2.5cm;
            @top-center {
                content: "";
            }
            @bottom-center {
                content: counter(page);
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Enhanced Table Styling */
        .table-wrapper {
            width: 100%;
            margin: 1em 0;
            overflow-x: auto;
            background: linear-gradient(to right, white 30%, rgba(255, 255, 255, 0)),
                        linear-gradient(to right, rgba(255, 255, 255, 0), white 70%) 0 100%,
                        radial-gradient(farthest-side at 0% 50%, rgba(0, 0, 0, .2), rgba(0, 0, 0, 0)),
                        radial-gradient(farthest-side at 100% 50%, rgba(0, 0, 0, .2), rgba(0, 0, 0, 0)) 0 100%;
            background-repeat: no-repeat;
            background-size: 40px 100%, 40px 100%, 14px 100%, 14px 100%;
            background-position: 0 0, 100% 0, 0 0, 100% 0;
            background-attachment: local, local, scroll, scroll;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            background-color: white;
        }

        /* Table types */
        table.wide {
            font-size: 0.9em;
        }

        table.very-wide {
            font-size: 0.8em;
        }

        table.content-heavy {
            word-break: break-word;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
            color: #2c3e50;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Table cell content handling */
        td.long-content {
            max-width: 300px;
            white-space: normal;
            word-wrap: break-word;
        }

        td.numeric {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        /* Print-specific styles */
        @media print {
            .table-wrapper {
                overflow-x: visible;
                background: none;
            }

            table {
                page-break-inside: auto;
            }

            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }

            thead {
                display: table-header-group;
            }

            tfoot {
                display: table-footer-group;
            }

            /* Auto-scaling for very wide tables */
            table.very-wide {
                transform: scale(0.9);
                transform-origin: left top;
            }

            /* Ensure headers repeat on each page */
            thead tr {
                background-color: #f5f5f5 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        /* Headings */
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }

        /* Code Blocks */
        pre {
            background-color: #f5f5f5;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.9em;
            border: 1px solid #ddd;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5f5;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }

        /* Lists */
        ul, ol {
            padding-left: 2em;
            margin: 1em 0;
        }
        li {
            margin: 0.5em 0;
        }

        /* Blockquotes */
        blockquote {
            margin: 1em 0;
            padding-left: 1em;
            border-left: 4px solid #2c3e50;
            color: #666;
        }

        /* Links */
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Horizontal Rule */
        hr {
            border: none;
            border-top: 2px solid #eee;
            margin: 2em 0;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Auto-scaling for tables */
        @media print {
            table {
                font-size: 0.8em;
            }
            td, th {
                padding: 4px;
            }
            pre, code {
                white-space: pre-wrap;
                word-wrap: break-word;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
